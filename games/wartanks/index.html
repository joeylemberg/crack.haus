<html>
<head>

<meta name='keywords' content='WebRTC, HTML5, JavaScript' />
<meta name='description' content='WebRTC Reference App' />

<base target='_blank'>
<link href='http://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="./css/game.css" />
</head>

<body style="" screen_capture_injected="true" cz-shortcut-listen="true">
<div class="info-panel">
  <div class="player-panel player-1">
    <h3>P1</h3>
    <span class="player-score" id="p1_score">100</span>
    <div class="gas-meter-wrapper">
      <span>Gas</span>
      <div class="gas-meter">
        <div class="meter"></div>
      </div>
    </div>
  </div>
  <div class="player-panel player-2">
    <span class="player-score" id="p2_score">100</span>
    <h3>P2</h3>
    <div class="gas-meter-wrapper">
      <div class="gas-meter">
        <div class="meter"></div>
      </div>
      <span>Gas</span>
    </div>
  </div>
</div>
<div id='main-game-box' align='center'>
	<canvas id='background-canvas' width='720' height='450' class='game-canvas' style='z-index:1;'></canvas>
	<canvas id='map-canvas' width='1000' height='600' class='game-canvas' style='z-index:2;'></canvas>
	<canvas id='tree-canvas' width='1000' height='600' class='game-canvas' style='z-index:4;'></canvas>
	<canvas id='sprite-canvas' width='1000' height='600' class='game-canvas' style='z-index:3;'></canvas>
	<canvas id='text-canvas' width='1000' height='600' class='game-canvas' style='z-index:10;'></canvas>
		<canvas id='title_menu' width='1000' height='600' class='game-canvas' style='z-index:10;'></canvas>
		<canvas id='menu_grad' width='1000' height='600' class='game-canvas' style='display:none;'></canvas>
		<canvas id='text_grad' width='1000' height='600' class='game-canvas' style='display:none;'></canvas>
</div>

<button type="button" onclick="startgame()" style="position:fixed;top:100;left:10;z-index:999;" >Start Game</button>
<button type="button" onclick="joingame()" style="position:fixed;top:200;left:10;z-index:999;" >Join Game</button>

<div id='control-panel'>
  <div class="control-panel-widget">
    <button id="trigger">Fire</button>
  </div>
  
  <div class="control-panel-widget">
    <label for='tank-ang'>Angle:</label>
    <input id='tank-ang' name="tank-ang" type='number' value='300'> 
  </div>

  <div class="control-panel-widget">
    <label for='tank-pow'>Power:</label>
    <input id='tank-pow' name='tank-pow' type='number' value='100'>
  </div>

</div>

<script src="./lib/jquery.js" type="text/javascript"></script>


<!--<script src='/socket.io/socket.io.js'></script>
<script src="./lib/adapter.js"></script>
<script src="./lib/sock.js"></script>-->

<script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>

<script src="./js/tankscomm.js" type="text/javascript"></script>
<script src="/js/comm.js"></script>

<script src="./js/map.js"></script>



<script src="./js/game.js" type="text/javascript"></script>
<script src="./js/tanks.js" type="text/javascript"></script>
<script src="./js/input.js" type="text/javascript"></script>

<script src="./js/weapons.js" type="text/javascript"></script>

<script src="./js/weapons/shot.js" type="text/javascript"></script>

<script>

Game.init();


</script>



</body>
</html>
