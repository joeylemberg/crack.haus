<html>

<canvas width="100" height="100" id="canvas"></canvas>

<script>

var curveIt = function(p){
function avgPoint(p1,p2){
	var x = (p1[0] + p2[0]) / 2;
	var y = (p1[1] + p2[1]) / 2;
	return [x,y];
}

	var mid = avgPoint(p[0],p[1]);
	ctx.beginPath();
	ctx.moveTo(p[0][0],p[0][1]);
	ctx.lineTo(mid[0],mid[1]);
	for(var i=1; i+1 < p.length; i++){
		mid = avgPoint(p[i], p[i+1]);
		ctx.quadraticCurveTo(p[i][0], p[i][1], mid[0], mid[1]);
	}
	ctx.lineTo(p[p.length-1][0], p[p.length-1][1]);
	ctx.stroke();
} 


var ctx = document.getElementById("canvas").getContext("2d");

ctx.beginPath();
ctx.strokeStyle = "black";
ctx.lineWidth = 1;
ctx.lineJoin = "round";

ctx.save();
ctx.beginPath();
ctx.translate(40,50);
ctx.scale(1, 0.3);
ctx.arc(0,0,35,0,Math.PI*2, 1);
ctx.stroke();

ctx.clip();

ctx.restore();

//mug body
ctx.save();
var grd=ctx.createRadialGradient(0,0,3,0,20,80);
grd.addColorStop(0,"#e2e2e2");
grd.addColorStop(0.3,"#fcf8f2");
grd.addColorStop(0.5,"black");//"#6d6960");
ctx.translate(40,50);
ctx.beginPath();
ctx.scale(1, 0.3);
ctx.arc(0,0,35,Math.PI,0, 1);
ctx.scale(1, 1.2/0.3);
ctx.arc(0,0,35,0,Math.PI, 0);
ctx.stroke();
ctx.fillStyle= grd;
ctx.fill();
ctx.restore();

ctx.beginPath();

var handle = [[73, 60], [75, 40], [100, 50], [90, 78], [60, 85]];

curveIt(handle);

ctx.quadraticCurveTo(74, 40, 100, 50);
ctx.bezierCurveTo(100,80, 90, 78, 60, 85);
ctx.stroke();*/

</script>

</html>
