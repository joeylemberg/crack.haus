<div id="scoreboard">
	  <div class="player-panel player-1" data-player-id="0">
    <h3 class="player-name">P1</h3>
    <span class="player-score" id="p1_score">100</span>
    <div class="gas-meter-wrapper">

<canvas id='game-canvas' width='1000' height='600' class='game-canvas' style='z-index:5;'></canvas>

    <label for='tank-pow'>Power:</label>
    <input id='tank-pow' name='tank-pow' type='number' value='100' min="1" max="100">
